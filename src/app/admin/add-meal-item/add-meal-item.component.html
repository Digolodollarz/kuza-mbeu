<div class="add">
    <div class="modal fade bd-example-modal-lg" id="addMealModal" tabindex="-1" role="dialog"
         aria-labelledby="AddOrUpdateMeal"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="ml-4 mr-4 mb-4">
                    <h3 class="text-center">Edit Meal Item</h3>
                    <form #addMealForm="ngForm" class="pristine ng-untouched">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg 3">
                                <mat-form-field class="example-full-width">
                                    <input name="name" [(ngModel)]="meal.name"
                                           matInput placeholder="Name" required="required">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg 3">
                                <mat-form-field class="example-full-width">
                                    <input name="name-sn" [(ngModel)]="meal.nameSn"
                                           matInput placeholder="Shona Name">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg 3">
                                <mat-form-field class="example-full-width">
                                    <input name="name-nd" [(ngModel)]="meal.nameNd"
                                           matInput placeholder="Ndebele Name">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg 3">
                                <div class="example-full-width">
                                    <select class="selectpicker bootstrap-select custom-select" name="mealType"
                                            [(ngModel)]="meal.type"
                                            matInput placeholder="Item Type">
                                        <option value="extra">Extra</option>
                                        <option value="main">Main</option>
                                        <option value="veg">Veg</option>
                                        <option value="relish">Relish</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg 3">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        Standalone
                                        <input name="standalone" [(ngModel)]="meal.standalone" class="form-check-input"
                                               type="checkbox" placeholder="Standalone">
                                        <span class="form-check-sign"><span class="check"></span></span>
                                    </label>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg 3">
                                <mat-form-field class="example-full-width">
                                    <input name="price" [(ngModel)]="meal.price" type="number"
                                           matInput placeholder="Price" required="required">
                                </mat-form-field>
                            </div>
                            <div *ngIf="meal.standalone" class="col-sm-12 col-md-4 col-lg 3">
                                <mat-form-field class="example-full-width">
                                    <input name="price-standalone" [(ngModel)]="meal.priceStandalone"
                                           matInput placeholder="Price Standalone" required="required">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg 3">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        Item available
                                        <input name="available" [(ngModel)]="meal.available" class="form-check-input"
                                               type="checkbox" placeholder="Item Available">
                                        <span class="form-check-sign"><span class="check"></span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div class="image-preview" *ngIf="meal.imageUrl">
                                <img class="img-rounded img-thumbnail" src="{{meal.imageUrl}}"
                                     alt="{{meal.name}}">
                            </div>
                            <div class=" text-primary">
                                <input type="file" [disabled]="!meal.name"
                                       (change)="upload($event, meal.name)"
                                       id="customFile" name="activityImage" class=""
                                       accept="image/png, image/jpeg"/>
                                <label class="" for="customFile">Item Image</label>
                            </div>
                        </div>
                    </form>
                    <div class="text-center ml-auto mr-auto">
                        <button class="btn-outline-primary btn btn-small" (click)="save(meal)">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
