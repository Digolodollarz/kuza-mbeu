<div class="main-content">
    <div class="container-fluid">
        <div *ngIf="afAuth.user | async as user" class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form class="" novalidate="">
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Class (disabled)" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input name="studentNumber" [(ngModel)]="fUser.studentNumber"
                                               matInput placeholder="Student Number">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="email" [(ngModel)]="user.email"
                                               placeholder="Email address"
                                               type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input name="firstName" [(ngModel)]="fUser.firstName"
                                               matInput placeholder="Fist Name" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input name="lastName" [(ngModel)]="fUser.lastName"
                                               matInput placeholder="Last Name" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input name="address" [(ngModel)]="fUser.address"
                                               matInput placeholder="Address" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input name="location" [(ngModel)]="fUser.location"
                                               matInput placeholder="Location" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input name="street" [(ngModel)]="fUser.street"
                                               matInput placeholder="Street" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input name="house" [(ngModel)]="fUser.house"
                                               matInput placeholder="House" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>About Me</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea name="about" [(ngModel)]="fUser.aboutMe"
                                                  matInput></textarea>
                                    </mat-form-field>
                                    <!-- <div class="form-group">

                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="updateProfile()"
                                    class="btn btn-danger pull-right">Update Profile
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" src="{{user.photoURL}}"/>
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">{{fUser.role || "USER - Ordinary Tom"}}</h6>
                        <h4 class="card-title">{{user.displayName}}</h4>
                        <p class="card-description">
                            {{fUser.aboutMe || "Update you about me. Say something (hopefully) nice about yourself."}}
                        </p>
                        <!--<a href="#pablo" class="btn btn-danger btn-round">Follow</a>-->
                        <button (click)="logout()"
                                mat-raised-button type="submit" class="btn btn-danger center-block">Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 ml-auto mr-auto" *ngIf="! (afAuth.user | async)">
            <form action="" class="form ng-untouched ng-pristine ng-valid" method="" novalidate="">
                <div class="card card-login">
                    <div class="card-header card-header-rose text-center"><h4 class="card-title">Log in</h4>
                        <div class="social-line"><a class="btn btn-just-icon btn-link btn-white" href="#pablo"><i
                                class="fa fa-facebook-square"></i></a><a class="btn btn-just-icon btn-link btn-white"
                                                                         href="#pablo"><i
                                class="fa fa-twitter"></i></a><a class="btn btn-just-icon btn-link btn-white"
                                                                 href="#pablo"><i
                                class="fa fa-google-plus"></i></a></div>
                    </div>
                    <div class="card-body "><p class="card-description text-center">Or Be Classical</p><span
                            class="bmd-form-group"><div
                            class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i
                            class="material-icons">face</i></span></div><input class="form-control"
                                                                               placeholder="First Name..."
                                                                               type="text"></div></span><span
                            class="bmd-form-group"><div class="input-group"><div class="input-group-prepend"><span
                            class="input-group-text"><i class="material-icons">email</i></span></div><input
                            class="form-control"
                            placeholder="Email..."
                            type="email"></div></span><span
                            class="bmd-form-group"><div class="input-group"><div class="input-group-prepend"><span
                            class="input-group-text"><i class="material-icons">lock_outline</i></span></div><input
                            class="form-control" placeholder="Password..." type="password"></div></span></div>
                    <div class="card-footer justify-content-center"><a class="btn btn-rose btn-link btn-lg"
                                                                       href="#pablo">Lets
                        Go</a></div>
                </div>
            </form>

            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Sign In</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <button (click)="login('Google')"
                                mat-raised-button type="submit" class="btn btn-danger center-block  ml-auto mr-auto">
                            Login with Google
                        </button>
                    </div>
                    <div class="row">
                        <button (click)="login('Facebook')"
                                mat-raised-button type="submit" class="btn btn-facebook center-block">Login with
                            Facebook
                        </button>
                    </div>
                    <div class="row">
                        <button (click)="login('Twitter')"
                                mat-raised-button type="submit" class="btn btn-info center-block">Login with Twitter
                        </button>
                    </div>
                    <div class="row">
                        <button (click)="login('Email')"
                                mat-raised-button type="submit" class="btn btn-danger center-block">Login with Email and
                            Password
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
