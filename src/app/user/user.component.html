<div class="wrapper wrapper-full-page">

  <div class="page-header login-page header-filter" filter-color="black"
       style="background-image: url('/assets/img/register.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div *ngIf="afAuth.user | async as user" class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Edit Profile</h4>
              <p class="card-category">Complete your profile</p>
            </div>
            <div class="card-body">
              <form class="" novalidate="">
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Class (disabled)" disabled>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input name="studentNumber" [(ngModel)]="fUser.studentNumber"
                             matInput placeholder="Student Number">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput name="email" [(ngModel)]="user.email"
                             placeholder="Email address"
                             type="email">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input name="firstName" [(ngModel)]="fUser.firstName"
                             matInput placeholder="Fist Name" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input name="lastName" [(ngModel)]="fUser.lastName"
                             matInput placeholder="Last Name" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input name="address" [(ngModel)]="fUser.address"
                             matInput placeholder="Address" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input name="location" [(ngModel)]="fUser.location"
                             matInput placeholder="Location" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input name="street" [(ngModel)]="fUser.street"
                             matInput placeholder="Street" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input name="house" [(ngModel)]="fUser.house"
                             matInput placeholder="House" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label>About Me</label>
                    <mat-form-field class="example-full-width">
                                        <textarea name="about" [(ngModel)]="fUser.aboutMe"
                                                  matInput></textarea>
                    </mat-form-field>
                    <!-- <div class="form-group">

                        <div class="form-group">
                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div> -->
                  </div>
                </div>
                <button mat-raised-button type="submit" (click)="updateProfile()"
                        class="btn btn-danger pull-right">Update Profile
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-profile">
            <div class="card-avatar">
              <a href="#pablo">
                <img class="img" src="{{user.photoURL}}"/>
              </a>
            </div>
            <div class="card-body">
              <h6 class="card-category text-gray">{{fUser.role || "USER - Ordinary Tom"}}</h6>
              <h4 class="card-title">{{user.displayName}}</h4>
              <p class="card-description">
                {{fUser.aboutMe || "Update you about me. Say something (hopefully) nice about yourself."}}
              </p>
              <!--<a href="#pablo" class="btn btn-danger btn-round">Follow</a>-->
              <button (click)="logout()"
                      mat-raised-button type="submit" class="btn btn-danger center-block">Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
